<h1 style="font-family: Arial, sans-serif; color: #2c3e50; text-align: center; margin-top: 50px;">Confirm Deletion</h1>
<p style="font-family: Arial, sans-serif; color: #7f8c8d; text-align: center; font-size: 18px;">Are you sure you want to delete "{{ item.name }}"?</p>

<div style="text-align: center; margin-top: 30px;">
    <form method="post" style="display: inline-block; background-color: #ecf0f1; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        {% csrf_token %}
        <button type="submit" style="background-color: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
            Yes, delete
        </button>
    </form>
    
    <a href="{% url 'fashion_item_list' %}" style="font-family: Arial, sans-serif; color: #3498db; font-size: 16px; text-decoration: none; margin-left: 20px; padding: 10px 20px; border: 2px solid #3498db; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
        Cancel
    </a>
</div>

<style>
    /* Adding a hover effect for buttons */
    button:hover {
        background-color: #c0392b;
    }

    a:hover {
        background-color: #ecf0f1;
    }
</style>
